name: example
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  kuama_permissions:
    git:
      url: https://github.com/Kuama-IT/kuama_dart.git
      ref: release
      path: kuama_permissions
  kuama_position:
    git:
      url: https://github.com/Kuama-IT/kuama_dart.git
      ref: release
      path: kuama_position

  shared_preferences: ^2.0.13
  geolocator: ^8.2.0

  riverbloc: ^1.0.0+2
  get_it: ^7.2.0

  flutter_riverpod: ^1.0.3

dependency_overrides:
  kuama_core:
    path: ../../kuama_core
  kuama_position:
    path: ../../kuama_position

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
