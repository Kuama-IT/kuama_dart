name: example
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  kuama_permissions:
    git:
      url: https://github.com/Kuama-IT/kuama_dart.git
      path: kuama_permissions
      ref: 0.2.4
  kuama_position:
    git:
      url: https://github.com/Kuama-IT/kuama_dart.git
      path: kuama_position
      ref: 0.2.4

  shared_preferences: ^2.2.3
  geolocator: ^12.0.0

  riverbloc: ^2.3.0
  get_it: ^7.7.0

  flutter_riverpod: ^2.5.1

dependency_overrides:
  kuama_core:
    path: ../../kuama_core
  kuama_permissions:
    path: ..
  kuama_position:
    path: ../../kuama_position

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
