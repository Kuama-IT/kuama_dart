name: kuama_permissions
description: A starting point for Dart libraries or applications.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=2.18.0 <3.0.0'
  flutter: ">=3.3.0"

scripts:
  # To generate .g files:
  build:watch: flutter pub run build_runner build --delete-conflicting-outputs
  # To generate library file
  build:index: dart pub global run index_generator

dependencies:
  flutter:
    sdk: flutter

  kuama_core:
    git:
      url: https://github.com/Kuama-IT/kuama_dart.git
      path: kuama_core
      ref: 1.0.0

  permission_handler_platform_interface: ^3.7.0
  permission_handler: ^10.0.0
  shared_preferences: ^2.0.15

  meta: # Version defined in kuama_core
  get_it: # Version defined in kuama_core
  pure_extensions: ^4.2.0
  rxdart: ^0.27.4
  collection: ^1.16.0
  bloc: ^8.0.3
  bloc_concurrency: ^0.2.0

  mek_data_class: ^1.0.0

dev_dependencies:
  mek_lints: ^0.3.0

  flutter_test:
    sdk: flutter

  mocktail: ^0.3.0

  build_runner: ^2.3.0
  mek_data_class_generator: ^1.0.0

dependency_overrides:
  kuama_core:
    path: ../kuama_core

index_generator:
  page_width: 100
  exclude:
    # Ignore all generated dart files
    - '**.g.dart'
    # Ignore all private folders or files
    - '{_,**/_}*{/**,.dart}'
  indexes:
    - path: lib
      name: kuama_permissions
      exports:
        - package: package:permission_handler/permission_handler.dart
          show:
            - Permission
            - PermissionStatus
            - PermissionStatusGetters
